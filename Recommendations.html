
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommendations</title>
  </head>
  <body>
    <div class="formbold-main-wrapper">
      <div class="formbold-form-wrapper">
        <form id="form">

           <div class="formbold-input-group">
            <label class="formbold-form-label">
             What is your desired range of density per square km?
            </label>

            <select
              class="formbold-form-select"
              name="density"
              id="density"
            >
              <option value="all">Any</option>
              <option value="1">0 - 10 000</option>
              <option value="2">10 000 - 19 000 and more</option>
            </select>
          </div>

          <div class="formbold-input-group">
            <label class="formbold-form-label">
             Would you like it to be an EU country?
            </label>

            <select
              class="formbold-form-select"
              name="eu"
              id="eu"
            >
              <option value="all">Any</option>
              <option value="1">EU</option>
              <option value="2">Non EU</option>
              
            </select>
          </div>

           <div class="formbold-input-group">
            <label class="formbold-form-label">
             What rate of growth would you like to have?
            </label>

            <select
              class="formbold-form-select"
              name="rate"
              id="rate"
            >
              <option value="all">Any</option>
              <option value="1">Positive</option>
              <option value="2">Negative</option>
              
            </select>
          </div>

          <div class="formbold-input-group">
            <label class="formbold-form-label">
             What is your current desired level of population?
            </label>

            <select
              class="formbold-form-select"
              name="pop"
              id="pop"
            >
              <option value="all">Any</option>
              <option value="1">0 - 10 000 000</option>
              <option value="2">10 000 000 - 500 000 000</option>
              <option value="3">500 000 00 - 1 400 000 000 and more</option>
              
            </select>
          </div>

           </div>

          <button class="formbold-btn">Submit</button>
        </form>
      </div>
    </div>

    <script type="module">
       function gettingrecommendations(event) {
    event.preventDefault(); 

    let density = document.getElementById('density').value;
    let eu = document.getElementById('eu').value;
    let rate = document.getElementById('rate').value;
    let pop = document.getElementById('pop').value;

    console.log("Density:", density);
    console.log("EU:", eu);
    console.log("Growth Rate:", rate);
    console.log("Population:", pop);

  
    return { density, eu, rate, pop };
  }

  let formsubmission = document.getElementById('form');
  formsubmission.addEventListener('submit', gettingrecommendations);
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      .formbold-form-wrapper {
        max-width: 500px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        margin-top: 20px;
      }
      .formbold-form-input,
      .formbold-form-select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .formbold-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #254373;
        color: white;
        font-size: 16px;
      }
      .formbold-btn:hover {
        background-color: #18601c;
      }
    </style>
  </body>
</html>
