<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommendations</title>
  </head>
  <body>
    <div class="formbold-main-wrapper">
      <div class="formbold-form-wrapper">
        <form id="form">

           <div class="formbold-input-group">
            <label class="formbold-form-label">
             What is your desired range of density per square km?
            </label>

            <select
              class="formbold-form-select"
              name="density"
              id="density"
            >
              <option value="all">Any</option>
              <option value="1">0 - 2 000</option>

              <option value="2">2 000 - 1 0000</option>
              <option value="3">10 000 - 15 000</option>
              <option value="4">15 000 - 19 000 and more</option>
            </select>
          </div>

          <div class="formbold-input-group">
            <label class="formbold-form-label">
             Would you like it to be an EU country?
            </label>

            <select
              class="formbold-form-select"
              name="eu"
              id="eu"
            >
              <option value="all">Any</option>
              <option value="1">EU</option>
              <option value="2">Non EU</option>
              
            </select>
          </div>

           <div class="formbold-input-group">
            <label class="formbold-form-label">
             What rate of growth would you like to have?
            </label>

            <select
              class="formbold-form-select"
              name="rate"
              id="rate"
            >
              <option value="all">Any</option>
              <option value="1">Positive</option>
              <option value="2">Negative</option>
              
            </select>
          </div>

          <div class="formbold-input-group">
            <label class="formbold-form-label">
             What is your current desired level of population?
            </label>

            <select
              class="formbold-form-select"
              name="pop"
              id="pop"
            >
              <option value="all">Any</option>aaaaaaaaaaaaaaaaa
              <option value="1">Positive</option>
              <option value="2">Negative</option>
              
            </select>
          </div>

           </div>

          <button class="formbold-btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
